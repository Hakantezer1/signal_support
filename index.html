<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Support Form - Signal Guard: Network Tools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0056b3;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }
        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background: #0056b3;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background: #004494;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Support Form</h1>
    <p>If you have any questions or issues with Signal Guard: Network Tools, please fill out the form below. We will respond as soon as possible.</p>

    <form action="support_submission.php" method="POST">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" placeholder="Your full name" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Your email address" required>

        <label for="subject">Subject</label>
        <select id="subject" name="subject" required>
            <option value="">Select a topic</option>
            <option value="technical_support">Technical Support</option>
            <option value="billing">Billing & Payments</option>
            <option value="general_question">General Questions</option>
            <option value="feature_request">Feature Request</option>
            <option value="bug_report">Bug Report</option>
        </select>

        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="6" placeholder="Describe your issue or question" required></textarea>

        <button type="submit">Submit</button>
    </form>

    <div class="footer">
        <p>If you prefer, you can also contact us directly at: <strong><a href="mailto:hakantezer1@icloud.com">hakantezer1@icloud.com</a></strong></p>
    </div>
</div>

</body>
</html>
